<template name="Search">
  {{> Navbar}}
  
  <div class="space"></div>
  
  <div class="row" style="margin: 0px;">
  	<div class="container">
  		
  		<div class="page-title">
  			<div class="title_right">
  				<div class="col-md-12 form-group top_search">
  					
  					<div id="searchbar">
  						<div class="">
  							<form method="POST" action="/search">
  								<input id="searchform" class="col-md-10 col-xs-12" type="text" name="search" placeholder="Enter your product search and get it...">
  								<button class="btn btn-lg btn-fill btn-danger pull-right col-md-2 col-xs-12" style="border-radius: 0px;">Cheaper</button>
  							</form>
  						</div>
  					</div>
  					
  				</div>
  			</div>
  		</div>
  		
  		<div id="searchres" class="col-md-12 col-sm-12 col-xs-12">
  			<div class="x_panel">
  				<div class="x_title">
  				  {{#if Template.subscriptionsReady}}
  					<h3 class="col-md-10"><span class="queryred">Query:</span> {{search.query}} </h3>
  					<ul class="nav navbar-right panel_toolbox">
  						<li class="pull-right">
  						  <a href="#" class="iclose"><i class="fa fa-close"></i></a>  
  						</li>
  						<li class="pull-right">
  						  <a href="#" class="irefresh"><i class="fa fa-refresh"></i></a>
  						</li>
  					</ul>
  					<div class="clearfix"></div>
  					{{else}}            
              <p>Loading...</p>
            {{/if}}
  				</div>
  				
  				{{#if searchOne.search.query }}
  				<div class="x_content">
  
  					<div class="col-md-7 col-sm-7 col-xs-12">
  						<div class="product-image">
  							<img src="{{searchOne.item.images.[0].url}}" alt="...">
  						</div>
  					</div>
  
  					<div class="col-md-5 col-sm-5 col-xs-12">
  
  						<div class="">
  							<h4 class="prod_title" style="margin-top: 5px;"><a href="one-item.html">{{searchOne.item.title}}</a></h4>
  							<div class="sku-model"><ul><li class="model-number"><span class="sku-label">Model:</span> <span class="sku-value" id="model-value" itemprop="model">{{searchOne.item.model}}</span></li><li class="sku-id"><span class="sku-label">SKU:</span> <span class="sku-value" id="sku-value" itemprop="productID">{{searchOne.item.sku}}</span></li></ul></div>
  							<div class="short-description" style="margin-top: 20px;">{{searchOne.item.desc}}</div>
  							<div class="product_price">
  								<h1 class="price">${{searchOne.item.price}}</h1>
  								<br>
  							</div>
  						</div>
  
  						<div class="">
  							<a href="/order/{{searchOne.item._id}}" class="btn btn-lg btn-fill btn-danger">Buy Now</a>
  							<a href="/item/{{searchOne.item._id}}" class="btn btn-lg btn-danger">More info</a>
  						</div>
  
  					</div>
  
  				</div>
  				{{else}}
  				<div class="x_content">
  				  
  				  <div class="container">
             	<div class="row">
             		<div id="searches" class="col-md-12 text-center">
             			<h3>
             				<i class="fa fa-search fared fasearch"></i>
             				<br>
             				<b>Wait Answer...</b>
             			</h3>
             		</div>
             	</div>	
             </div>
  				  
  				</div>
  				{{/if}}
  				
  			</div>
  		</div>
  	</div>
  </div>
  
  {{> Footer}}
</template>

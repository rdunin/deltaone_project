<template name="Oneorder">
  {{> EmpNavbar}}
  
  <div class="space"></div>

  <section id="checkout-page">
      <div class="container">
          <div class="col-xs-12 no-margin">
              
            {{#if order.pay_id}}
                <label class="liner marg-top-40">
                	Order: {{order._id}}
                	<a class="col-sm-1 pull-right text-center" href="/employee/orders" ><i class="fa fa-close"></i></a>
                	<span class="label label-primary">{{order.status}}</span>
                </label>
            {{/if}}
              
            <div class="billing-address">
                <h2 class="border h1">Shipping address</h2>
                <form>
                    <div class="row field-row">
                        <div class="col-xs-12 col-sm-6">
                            <label>full name</label>
                            <p>{{order.first_name}}</p>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <label>last name</label>
                            <p>{{order.last_name}}</p>
                        </div>
                    </div>

                    <div class="row field-row">
                        <div class="col-xs-12 col-sm-6">
                            <label>address</label>
                            <p>{{order.address}}</p>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <label>town</label>
                            <p>{{order.town}}</p>
                        </div>
                    </div>

                    <div class="row field-row">
                        <div class="col-xs-12 col-sm-4">
                            <label>postcode / Zip</label>
                            <p>{{order.zip}}</p>
                        </div>
                        <div class="col-xs-12 col-sm-4">
                            <label>email address</label>
                            <p>{{order.email}}</p>
                        </div>

                        <div class="col-xs-12 col-sm-4">
                            <label>phone number</label>
                            <p>{{order.phone}}</p>
                        </div>
                    </div>

                </form>
            </div>
  
      			<section id="your-order">
                <h2 class="border h1">Items</h2>
                <form>
                    <div class="row no-margin order-item">
                        
    				    <div class="col-xs-12 col-sm-3 pull-center">
                            <img src="{{item.images.[0].url}}" alt="...">
                        </div>
    				
                        <div class="col-xs-12 col-sm-7 ">
                            <div class="title"><a target="_blank" href="/item/{{item._id}}">{{item.title}}</a></div>
                            <div class="brand">{{item.model}}</div>
                        </div>
    
                        <div class="col-xs-12 col-sm-2">
                            <div class="price">${{item.price}}</div>
                        </div>
                    </div>
    
                </form>
            </section>
          
        {{#if order.pay_id}}
            <div class="col-xs-12 col-lg-3 col-lg-offset-9 no-margin-right">
                <div id="subtotal-order">
                    <ul class="tabled-data inverse-bold no-border">
                        <li>
                            <label>cart subtotal</label>
                            <div class="value ">${{order.price}}</div>
                        </li>
                    </ul>
				          	<ul id="total-field" class="tabled-data inverse-bold ">
                        <li>
                            <label>order total</label>
                            <div class="value">${{order.price}}</div>
                        </li>
                    </ul>
      				</div>
      			</div>
        
            <div class="billing-address">
                <h2 class="border h1">Payment</h2>
                <div class="row field-row">
        					<div class="col-xs-12 col-sm-3">
        						<label>Payment ID</label>
        						<p>{{order.pay_id}}</p>
        					</div>
        					<div class="col-xs-12 col-sm-3">
        						<label>Date</label>
        						<p>{{datafrom}}</p>
        					</div>
        					<div class="col-xs-12 col-sm-3">
        						<label>Amount</label>
        						<p>${{order.price}}</p>
        					</div>
        					<div class="col-xs-12 col-sm-3">
        						<label>Status</label>
        						<p><span class="label label-primary">Success</span></p>
        					</div>
                </div>
            </div>
            {{else}}
              
            {{/if}}
          </div>
          
          <div class="col-md-12">
          		<h2 class="border h1">Order Status</h2>
          		
          		<div class="col-md-10">
              		<select class="form-control orderstatus">
    				  <option value="Created">Created</option>
    				  <option value="Wait">Wait</option>
    				  <option value="Payed">Payed</option>
    				  <option value="Delivery">Delivery</option>
    				  <option value="Ended">Ended</option>
    				  <option value="Shipping">Shipping</option>
    				  <option value="Shipped">Shipped</option>
    				  <option value="Canceled">Canceled</option>
    				  <option value="Processing">Processing</option>
    				</select>
    			</div>
    			<div class="col-md-2 pull-right">
            		<a href="#" class="btn btn-sm btn-fill btn-danger pull-right updatestatus">Update</a>
            	</div>
          </div>
          
      </div>
  </section>
</template>

<template name="Eorders">
  {{> EmpNavbar}}
  
  <div class="container-fluid">
    <div class="row">
  		<div class="container ftop">
  		    <table class="table">
  		        <thead>
  		            <tr>
  		                <th>Order ID</th>
  		                <th>Date</th>
  		                <th>Price</th>
  		                <th>Status</th>
  		                <th class="text-right">Action</th>
  		            </tr>
  		        </thead>
  		        <tbody>
  		        	{{#each orders}}
  		        	<tr>
  		            	<td>{{_id}}</td>
  		                <td>{{datafrom}}</td>
  		                <td>{{price}}</td>
  		                <td><span class="label label-primary">{{status}}</span></td>
  		                <th class="text-right">
  		                	<a href="/employee/orders/{{_id}}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
  		                	<a href="#" class="btn btn-default btn-sm delorder"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
  		            	</th>
  		            </tr>
  		            {{/each}}
  		         </tbody>
  		    </table>
  		</div>
  	</div>
  </div>
  
</template>

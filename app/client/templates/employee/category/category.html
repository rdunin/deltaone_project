<template name="Category">
  {{> EmpNavbar}}
  
  <div class="container-fluid">
      <div class="row">
      	
      	<div class="container ftop">
  			<div class="col-md-12" style="margin-bottom: 15px;">
  			  <div class="col-md-2 pull-right">
	  			<button class="btn btn-md btn-fill btn-block btn-danger" onclick="$('#catadds').toggleClass('hidden'); return false;">Add New</button>
	  		  </div>
	  		</div>
	  		
	  		<div id="catadds" class="col-md-8 col-md-offset-2 hidden" style="padding: 20px; border: 2px solid #ccc; margin-top: 20px; margin-bottom: 20px;">
          	
	          	<div class="row">
	          		<h4 class="col-sm-11" style="margin: 0px;">Add Item</h4>
	          		<a class="col-sm-1 pull-right faclose" href="#" onclick="$('#catadds').toggleClass('hidden'); return false;"><i class="fa fa-close"></i></a>	
	          	</div>
	            
	            <div id="catadd" class="form-horizontal">
	              {{> quickForm collection="Category" id="insertCatsForm" type="insert" }}
	            </div>
          
          	</div>
	  		
			    <table class="table">
			        <thead>
			            <tr>
			                <th>ID</th>
			                <th>Name</th>
			                <th class="text-right">Action</th>
			            </tr>
			        </thead>
			        <tbody>
			          {{#each category }}
			        	  <tr>
			            	  <td>{{_id}}</td>
			                <td>{{name}}</td>
			                <th class="text-right">
			                	<a href="#" onclick="$('.item_{{_id}}').toggleClass('hidden'); return false;" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
			            	  </th>
			            </tr>
			            <tr class="item_{{_id}} hidden">
			            	<td colspan="5">
			            	{{> quickForm collection="Category" id=updateCatsId type="update" doc=this autosave=true }}
			            	</td>
			            </tr>
			           {{/each}}
			         </tbody>
			    </table>
			</div>
     </div>
</div>
  
</template>
